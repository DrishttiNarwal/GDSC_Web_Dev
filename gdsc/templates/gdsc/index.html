{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{% static 'effect.css' %}">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="{% static 'script.js' %}" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDSC Website</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: darkgray;
        }

        h2 {
            position: relative;
            font-size: 14vw;
            color: darkgray;
            -webkit-text-stroke: 0.3vw black;
            text-transform: uppercase;
        }

        h2::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            color: yellow;
            -webkit-text-stroke: 0vw black;
            border-right: 2px solid black;
            overflow: hidden;
            animation: animate 6s linear infinite;
        }

        @keyframes animate {

            0%,
            10% {
                width: 0;
                color: darkgray;
            }

            20%,
            30% {
                color: #4285F4;
                /* Google Blue */
            }

            40%,
            50% {
                color: #FBBC05;
                /* Yellow */
            }

            60%,
            70% {
                color: #EA4335;
                /* Red */
            }

            80%,
            90% {
                color: #34A853;
                /* Green */
            }

            100% {
                width: 100%;
                color: #34A853;
                /* Green */
            }
        }

        /* Other styles */
        body {
            background-color: lightskyblue;
            color: #fff;
            display: flex;
            font-family: 'Roboto', sans-serif;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            height: 100vh;
            margin: 0;
        }

        .header {
            position: fixed;
            top: 0px;
            left: 0;
            width: 100%;
            background-color: lightgrey;
            /* Change the background color of the header */
            padding: 50px 50px;
            /* Adjust padding to make the header broader */
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 2px solid #333;
        }

        .fixed {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            letter-spacing: 1px;
        }

        footer i {
            color: red;
        }

        footer a {
            color: #3C97BF;
            text-decoration: none;
        }

        .navbar {
            position: fixed;
            top: 0;
            right: 30px;
            padding: 10px;
            display: flex;
            align-items: center;
            z-index: 1000;
        }

        .navbar a {
            text-decoration: none;
            color: grey;
            font-size: 18px;
            margin-left: 20px;
            margin-top: 20px;
        }

        .navbar a:hover {
            color: black;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            font-size: 14px;
            color: #555;
            z-index: 1000;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .logo {
            position: fixed;
            top: 30px;
            left: 20px;
            width: 480px;
            /* Adjust width as needed */
            height: auto;
            /* Maintain aspect ratio */
            z-index: 999;
            /* Ensure it stays on top of other content */
        }
    </style>
    <!-- Include Roboto font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <!-- Include Google Sans font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

</head>

<body>
    <header class="header">
        <div class="logo-wrapper">
            <img src="{% static 'gdsc/images/gdsc_main_logo.png' %}" class="logo">
        </div>
        <nav class="navbar">
            <a href="about.html">About Us</a>
            <a href="tracks.html">Tracks</a>
            <a href="events.html">Events</a>
            <a href="our_team.html">Our Team</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <img src="{% static 'gdsc/images/gdsc_main_logo.png' %}" class="logo">
    <div style="height: 600px;"></div>
    <h2 data-text="GDSC">GDSC</h2>

    <!-- Newly added HTML -->

        <!-- Join Us button -->
        <div class="join-button">
            <a href="#" class="join-link">Join Us</a>
            <p style="color: black; margin-top: 5px;">Connect | Learn | Grow</p>
        </div>

    </main>

</body>

</html>
