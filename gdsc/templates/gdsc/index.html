{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{% static 'effect.css' %}">
    <script src="{% static 'script.js' %}" type="text/javascript"></script>

    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDSC Website</title>

    <style>
        /* Other styles */
        body {
            background-color: skyblue;
            color: #fff;
            display: flex;
            font-family: 'Roboto', sans-serif;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            height: 100vh;
            margin: 0;
        }

        .fixed {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            letter-spacing: 1px;
        }

        footer i {
            color: red;
        }

        footer a {
            color: #3C97BF;
            text-decoration: none;
        }

        .navbar {
            position: fixed;
            top: 0;
            right: 30px;
            padding: 10px;
            display: flex;
            align-items: center;
            z-index: 1000;
        }

        .navbar a {
            text-decoration: none;
            color: grey;
            font-size: 18px;
            margin-left: 20px;
            margin-top: 20px;
        }

        .navbar a:hover {
            color: black;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            font-size: 14px;
            color: #555;
            z-index: 1000;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
    <!-- Include Roboto font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <!-- Include Google Sans font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

</head>

<body>
    <h3 class="fixed">Click the letters!</h3>
    <div class="word">
        <span>M</span>
        <span>A</span>
        <span>N</span>
        <span>G</span>
        <span>U</span>
    </div>
    <footer>
        <p>Created with <i class="fa fa-heart"></i> by <a target="_blank" href="https://florin-pop.com">Florin Pop</a>
        </p>
    </footer>

    <!-- Navigation bar -->
    <nav class="navbar">
        <a href="about.html">About Us</a>
        <a href="tracks.html">Tracks</a>
        <a href="events.html">Events</a>
        <a href="our_team.html">Our Team</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Newly added HTML -->
    <main class="Main" role="main">

        <!-- Join Us button -->
        <div class="join-button">
            <a href="#" class="join-link">Join Us</a>
        </div>
    </main>

    <footer class="footer">
        <p>Created with <i class="fa fa-heart"></i> by <a target="_blank" href="https://florin-pop.com">Florin Pop</a>
        </p>
    </footer>

</body>

</html>
