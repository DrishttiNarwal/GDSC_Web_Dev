{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{% static 'contact.css' %}">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .contact-info {
            margin-bottom: 30px;
        }

        .contact-card {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .contact-card i {
            font-size: 20px;
            margin-right: 10px;
            color: #4285F4;
        }

        .input-box {
            margin-bottom: 15px;
        }

        .input-box input,
        .input-box textarea {
            width: calc(100% - 22px);
            /* Adjusted width */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            margin-right: 10px;
            /* Added margin */
        }

        .input-box textarea {
            height: 100px;
        }

        button[type="submit"] {
            background-color: #4285F4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #357ae8;
        }

        .contact-details {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #000;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            /* Added shadow */
        }

        .contact-details p {
            margin: 5px 0;
        }

        html,
        body {
            background-color: white;
            font-size: 14px;
            /* Makes 1rem = 10px */
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <form class="form">
            <div class="pageTitle title">Contact Us </div>
            <div class="secondaryTitle title">Please fill this form to connect with us.</div>
            <input type="text" class="name formEntry" placeholder="Name" />
            <input type="text" class="email formEntry" placeholder="Email" />
            <textarea class="message formEntry" placeholder="Message"></textarea>
            <input type="checkbox" class="termsConditions" value="Term">
            <label style="color: grey" for="terms"> Receive a <span style="color: #0e3721">Copy</span> of
                <span style="color: #0e3721">Response</span>.</label><br>
            <button class="submit formEntry" onclick="thanks()">Submit</button>
        </form>
    </div>
    <script src="app.js"></script>

    <div class="contact-details">
        <p>Email: gdsc@sitpune.edu.in</p>
        <p>Phone: 020 6193 6300</p>
        <p>Address: Symbiosis International University Near Lupin Research Park, Gram: Lavale, Tal:, Mulshi, Maharashtra
            412115</p>
    </div>



</body>

</html>
