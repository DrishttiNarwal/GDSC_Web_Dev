<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tracks</title>
    <style>
        html,
        body {
            background-color: #DB4437;
            font-size: 10px;
            /* Makes 1rem = 10px */
            height: 100%;
            margin: 0;
            /* Remove default margin */
            display: flex;
            /* Use flexbox for centering */
            align-items: center;
            /* Vertically center content */
            justify-content: flex-start;
            /* Align content to the top */
            flex-direction: column;
            /* Added to stack elements vertically */
        }

        h1 {
            font-size: 4rem;
            /* Set font size of the heading */
            color: black;
            /* Set text color to white */
            margin-top: 20px;
            /* Added space above the heading */
        }

        .content {
            color: black;
            /* Set color of content text */
            text-align: center;
            /* Center align the content */
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Tracks</h1>
    <div class="content">
        <p>Web Development</p>
        <p>Competetive Programming</p>
        <p>DevOps</p>
        <p>Cloud</p>
        <p>Android</p>
        <p>Game Development</p>
        <p>Flutter</p>
        <p>Artificial Intelligence</p>

    </div>
</body>

</html>
